<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
    <style>
      .job-form {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }

      .job-form label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .job-form input,
      .job-form textarea,
      .job-form select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .job-form select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6"><polygon points="0,0 10,0 5,6"/></svg>') no-repeat right 10px center;
      }

      .job-form button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .job-form button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form class="job-form" method="POST" action="/post-job">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" name="deadline" required>

      <label for="phone">Contact Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Contact Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>

    <script>
      const form = document.querySelector('.job-form');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const response = await fetch('/post-job', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Job posted successfully!');
          form.reset();
        } else {
          alert('An error occurred while posting the job.');
        }
      });
    </script>
  </body>
</html>
