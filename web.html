    <title>Nbyula Job Board</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="web.html">Home</a></li>

          <li><a href="signup.html">Sign Up</a></li>

      </nav>

    <main>

      <div class="job-listings">

          <p>Description of the job</p>

            <li><strong>Location:</strong> City, State</li>
            <li><strong>Deadline:</strong> January 1, 2024</li>
            <li><strong>Contact Phone:</strong> 555-555-5555</li>
            <li><strong>Contact Email:</strong> contact@example.com</li>

      </div>
